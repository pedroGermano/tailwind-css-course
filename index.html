<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Tailwind Course</title>
    <link rel="stylesheet" href="css/main-dist.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="fixed top-0 left-0 right-0 z-20 flex items-center justify-between p-3 bg-white shadow-md"
    >
      <a href="#" id="brand" class="flex items-center flex-1 gap-2">
        <img
          class="object-cover max-w-12 max-h-12"
          src="./assets/asset 0.png"
          alt="Logo"
        />
        <span class="text-lg font-medium font-display">ToDesktop</span>
      </a>
      <div id="nav-menu" class="hidden gap-12 lg:flex">
        <a href="#" class="font-medium hover:text-primary">Pricing</a>
        <a href="#" class="font-medium hover:text-primary">Docs</a>
        <a href="#" class="font-medium hover:text-primary">Changelog</a>
        <a href="#" class="font-medium hover:text-primary">Blogs</a>
        <a href="#" class="font-medium hover:text-primary">Login</a>
      </div>
      <div class="justify-end flex-1 hidden lg:flex">
        <button
          class="flex items-center gap-2 px-6 py-2 border border-gray-400 rounded-lg hover:border-gray-600"
        >
          <img src="./assets/asset 1.svg" alt="" />
          <span class="font-medium font-display">Electron Developers</span>
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>

      <button class="p-2 lg:hidden" onclick="handleMenu()">
        <i class="text-gray-600 fa-solid fa-bars"></i>
      </button>

      <div
        id="nav-dialog"
        class="fixed inset-0 z-10 hidden p-3 bg-white md:hidden"
      >
        <div id="nav-bar" class="flex justify-between">
          <a href="#" id="brand" class="flex items-center gap-2">
            <img
              class="object-cover max-w-12 max-h-12"
              src="./assets/asset 0.png"
              alt="Logo"
            />
            <span class="text-lg font-medium font-display">ToDesktop</span>
          </a>
          <button class="p-2 md:hidden" onclick="handleMenu()">
            <i class="text-gray-600 fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="mt-6">
          <a
            href="#"
            class="block p-3 m-3 font-medium rounded-lg hover:bg-gray-50"
            >Pricing</a
          >
          <a
            href="#"
            class="block p-3 m-3 font-medium rounded-lg hover:bg-gray-50"
            >Docs</a
          >
          <a
            href="#"
            class="block p-3 m-3 font-medium rounded-lg hover:bg-gray-50"
            >Changelog</a
          >
          <a
            href="#"
            class="block p-3 m-3 font-medium rounded-lg hover:bg-gray-50"
            >Blogs</a
          >
          <a
            href="#"
            class="block p-3 m-3 font-medium rounded-lg hover:bg-gray-50"
            >Login</a
          >
        </div>
        <div class="h-[1px] bg-gray-300"></div>
        <button
          class="flex items-center w-full gap-2 px-6 py-4 mt-6 rounded-lg hover:bg-gray-50"
        >
          <img src="./assets/asset 1.svg" alt="" />
          <span>Electron Developers</span>
        </button>
      </div>
    </nav>
    <script src="js/main.js"></script>
  </body>
</html>
